<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <title>Vokabel-Trainer</title>
</head>

<body onload="render()">
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Vokabel hinzufügen</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Vokabel-Test</a>
                    <a class="mdl-navigation__link" href="add.html">Wörter hinzufügen</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Vokabel-Trainer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Vokabel-Test</a>
                <a class="mdl-navigation__link" href="add.html">Wörter hinzufügen</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <form onsubmit="addVocab(); return false;">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input required class="mdl-textfield__input" type="text" id="germanText">
                        <label class="mdl-textfield__label" for="germanText">Deutsch...</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input required class="mdl-textfield__input" type="text" id="englishText">
                        <label class="mdl-textfield__label" for="englishText">Englisch...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Hinzufügen
                    </button>
                </form>
                <ul id="vocabularyList">
                    <button onclick="delt()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">remove</i>
                    </button>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
